@(form: Form[Application.SignUpForm])

@main {
    <html>
        <head>
            <title>Регистрация</title>
        </head>
        <body>
            <center>
                @helper.form(routes.Application.register) {

                    <h1><b>Добавить пользователя системы</b></h1>

                    @if(form.hasGlobalErrors) {
                        <p class="error">
                            @form.globalError.message
                        </p>
                    }

                   <p>
                       <input type="text" name="login" placeholder="Логин" value="@form("login").value">
                   </p>
                   <p>
                       <input type="password" name="password1" placeholder="Пароль">
                   </p>
                   <p>
                       <input type="password" name="password2" placeholder="Пароль ещё раз">
                   </p>
                   <p>
                       <button type="submit" class="btn btn-primary">готово</button>
                   </p>
                }
            </center>
        </body>
    </html>
}
