@(form: Form[Application.LoginForm])

@main {
    <html>
        <head>
            <title>Вход</title>
        </head>
        <body>
            <center>
                @if(flash.contains("success")) {
                    <p class="success">
                        @flash.get("success")
                    </p>
                }

                @helper.form(routes.Application.authenticate) {

                    <h1><b>Вход</b></h1>

                    @if(form.hasGlobalErrors) {
                        <p class="error">
                            @form.globalError.message
                        </p>
                    }

                    <p>
                        <input type="text" name="login" placeholder="Имя пользователя" value="@form("login").value">
                    </p>
                    <p>
                       <input type="password" name="password" placeholder="Пароль">
                    </p>

                    <p>
                        <button type="submit" class="btn btn-primary">войти</button>
                    </p>

                }
            </center>
        </body>
    </html>
}
